<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <style>
        /* General body styling */
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        /* Container to center content */
        .container {
            max-width: 700px;
            width: 100%;
            display: flex;
            justify-content: center;
        }

        /* Styling for the content */
        .content {
            text-align: center;
        }

        .welcome-message {
            color: white;
            background-color: black;
            font-size: 12px;
            font-family: Courier, monospace;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid white;
        }

        .link {
            display: block;
            color: white;
            background-color: black;
            text-decoration: none;
            font-size: 12px;
            font-family: Courier, monospace;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid white;
        }

        .link:hover {
            background-color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <p class="welcome-message">Welcome to Our Website!</p>
            <a href="nav.html" class="link">Enter Website</a>
            <a href="nav.html" class="link">Enter Website with Audio</a>
        </div>
    </div>
</body>
</html>
