<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>History | Small Planet Phantasmagoria</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 1024px;
            margin-left: 10px; /* Align left */
            margin-top: 10px;
            padding: 0;
        }
        table {
            width: 100%;
            border-spacing: 0;
            border-collapse: collapse;
        }
        .header {
            width: 100%;
        }
        .header img {
            width: 75%;
            height: auto;
        }
        .content {
            display: flex;
        }
        .menu {
            width: 200px; /* Fixed width for the menu */
            padding: 10px;
            padding-top: 50px;
            background-color: black;
        }
        .menu a {
            display: block;
            margin-bottom: 10px;
        }
        .main-text {
            padding: 20px;
            flex-grow: 1; /* Main content takes up remaining space */
        }
        img {
            /* Disable image smoothing/anti-aliasing */
            image-rendering: optimizeSpeed; /* STOP SMOOTHING, GIVE ME SPEED */
            image-rendering: -moz-crisp-edges; /* Firefox */
            image-rendering: -o-crisp-edges; /* Opera */
            image-rendering: -webkit-optimize-contrast; /* Chrome (and eventually Safari) */
            image-rendering: pixelated; /* Universal support since 2021 */
            image-rendering: optimize-contrast; /* CSS3 Proposed */
            -ms-interpolation-mode: nearest-neighbor; /* IE8+ */
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <table>
            <!-- Header row with image -->
            <tr class="header">
                <td colspan="2">
                    <img src="images/about-header.gif" alt="Header Image">
                </td>
            </tr>
            <!-- Menu and content row -->
            <tr class="content">
                <td class="menu">
                    <a href="/about.html"><img src="images/about-menu.gif" style="width:20px;vertical-align: text-bottom;"> About</a>
                    <a href="/history.html"><img src="images/about-menu.gif" style="width:20px;vertical-align: text-bottom;"> History</a>
                    <a href="/bio.html"><img src="images/about-menu.gif" style="width:20px;vertical-align: text-bottom;"> Bio</a>
                    <a href="/works.html"><img src="images/about-menu.gif" style="width:20px;vertical-align: text-bottom;"> Works</a>
                    <a href="/index.html"><img src="images/about-back.gif" style="width:20px;vertical-align: text-bottom;"> Home</a>
                </td>
                <td class="main-text">
                    <h1>History</h1>
                    <p>
                        (Coming soon.)
                    </p>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
