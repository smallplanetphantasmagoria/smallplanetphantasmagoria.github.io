<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .outer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .canvas-container {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            max-width: 500px;
            max-height: 500px;
        }

        #globeCanvas {
            width: 100%;
            height: 100%;
        }

        .horizontal-buttons, .vertical-buttons {
            display: none;
        }

        .control-button {
            background-color: #252525;
            border: none;
            color: white;
            cursor: pointer;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .horizontal-refresh-container {
            display: none;
            justify-content: center;
            width: 100%;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
            bottom: -20px;
        }

        .refresh-button-container-bottom-right {
            display: none;
            position: absolute;
            bottom: 10px;
            right: 10px;
        }

        @media (min-aspect-ratio: 1/1) {
            .outer-container {
                flex-direction: row;
                justify-content: center;
                align-items: center;
            }

            .horizontal-buttons {
                display: flex;
                flex-direction: column;
                justify-content: center;
                margin: 0 20px;
            }

            @media (min-height: 550px) {
                .horizontal-refresh-container {
                    display: flex;
                }
            }

            @media (max-height: 549px) {
                .horizontal-refresh-container {
                    display: none;
                }

                .refresh-button-container-bottom-right {
                    display: flex;
                }
            }
        }

        @media (max-aspect-ratio: 1/1) {
            .outer-container {
                flex-direction: column;
            }

            .vertical-buttons {
                display: flex;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
                width: 100%;
            }

            .vertical-buttons .control-button {
                margin: 0 10px;
            }

            .horizontal-refresh-container {
                display: none; /* Hide horizontal refresh buttons in vertical mode */
            }

            .refresh-button-container-bottom-right {
                display: none; /* Hide horizontal refresh buttons in vertical mode */
            }

            .vertical-buttons .control-button:nth-child(1) {
                order: 1;
            }

            .vertical-buttons .refresh-button {
                order: 2; /* Position the refresh button in the middle */
            }

            .vertical-buttons .control-button:nth-child(3) {
                order: 3;
            }
        }

        .frame-info {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 5px 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>
    <div class="frame-info" id="frameInfo">Frame: 0</div>
    <div class="outer-container">
        <div class="horizontal-buttons">
            <button class="control-button" id="leftButtonHorizontal">&#9664;</button>
        </div>
        <div class="canvas-container">
            <canvas id="globeCanvas"></canvas>
            <div class="horizontal-refresh-container">
                <button class="control-button refresh-button" id="refreshButton">&#x21bb;</button>
            </div>
        </div>
        <div class="horizontal-buttons">
            <button class="control-button" id="rightButtonHorizontal">&#9654;</button>
        </div>
        <div class="refresh-button-container-bottom-right">
            <button class="control-button refresh-button" id="refreshButtonBottomRight">&#x21bb;</button>
        </div>
        <div class="vertical-buttons">
            <button class="control-button" id="leftButtonVertical">&#9664;</button>
            <button class="control-button refresh-button" id="refreshButtonVertical">&#x21bb;</button>
            <button class="control-button" id="rightButtonVertical">&#9654;</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</body>
</html>
