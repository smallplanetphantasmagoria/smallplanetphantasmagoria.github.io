<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Globe</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #000;
            overflow: hidden;
        }

        .outer-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            height: 100%;
        }

        .canvas-container {
            position: relative;
            width: 100vmin;
            height: 100vmin;
            max-width: 500px;
            max-height: 500px;
        }

        #globeCanvas {
            width: 100%;
            height: 100%;
        }

        .horizontal-buttons, .vertical-buttons {
            display: none;
        }

        .control-button {
            background-color: #44444400;
            border: none;
            color: white;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        @media (min-aspect-ratio: 1/1) OR (max-width > 500px) {
            .outer-container {
                flex-direction: row;
            }

            .horizontal-buttons {
                display: flex;
                flex-direction: column;
                justify-content: center;
                height: 100%;
                margin: 0 20px;
            }
        }

        @media (max-aspect-ratio: 1/1) OR (max-width <= 500px) {
            .outer-container {
                flex-direction: column;
            }

            .vertical-buttons {
                display: flex;
                justify-content: center;
                margin-top: 20px;
                width: 100%;
            }

            .vertical-buttons .control-button {
                margin: 0 10px;
            }
        }
    </style>
</head>
<body>
    <div class="outer-container">
        <div class="horizontal-buttons">
            <button class="control-button" id="leftButtonHorizontal">&#9664;</button>
        </div>
        <div class="canvas-container">
            <canvas id="globeCanvas"></canvas>
        </div>
        <div class="horizontal-buttons">
            <button class="control-button" id="rightButtonHorizontal">&#9654;</button>
        </div>
        <div class="vertical-buttons">
            <button class="control-button" id="leftButtonVertical">&#9664;</button>
            <button class="control-button" id="rightButtonVertical">&#9654;</button>
        </div>
    </div>
    <script src="script.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
</body>
</html>
